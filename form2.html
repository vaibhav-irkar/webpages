<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>

	<style type="text/css">
		
		form{
			border: 1px solid grey;
			width: 40%;
			padding: 40px;
			border-radius: 5px;
			box-shadow: 0 0 10px -2px #000;
			margin: auto;
			background: floralwhite;
		}

		input{
			display: block;
			margin-bottom: 10px;
			width: 95%;
			padding: 10px;
		}

		input[type="submit"]{
			width: 30%;
			margin-left: 34%;
			cursor: pointer;
			font-size: 20px;
			margin-top: 30px;
		}

		label{	
			font-size: 30px;
		}

		h2{
			text-align: center;
			margin: 3px 0 13px;
		}

		
	</style>

</head>
<body>

	<form>

		<h2>User Login</h2>
		<hr>

		<label>User Name</label>
		<input type="text" name="" placeholder="Enter User Name Here">

		<label>Password</label>
		<input type="password" name="" placeholder="Enter Password Here">

		<input type="submit" value="Login" name="">

	</form>

</body>
</html>
